
    <ion-tabs>
      <ion-tab-bar mode="md" slot="bottom" *ngIf="hideTabs">
        <ion-tab-button tab="dashboard" [layout]="tabsLayout">
          <i item-start class="material-icons">store_mall_directory</i>
          <ion-label>Dashboard</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="speakers" [layout]="tabsLayout">
          <i item-start class="material-icons">store_mall_directory</i>
          <ion-label>Speakers</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="feeds" [layout]="tabsLayout">
          <ion-icon name="contacts"></ion-icon>
          <ion-label>Speakers</ion-label>

        <ion-tab-button tab="settings" [layout]="tabsLayout">
