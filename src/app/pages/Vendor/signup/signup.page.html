<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <form [formGroup]="SignupForm" (ngSubmit)="Register()">
    <ion-grid>
      <ion-row color ="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg = "5" size-xs = "12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="firstname" type="text" placeholder="firstname"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="lastname" type="text" placeholder="lastname"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="username" type="text" placeholder="username"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="shop_name" type="text" placeholder="Shop name"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="phone" type="number" placeholder="098765443"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="address" type="text" placeholder="address"  required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="!SignupForm.valid" expand="block">Register</ion-button>
          </div>
          <div padding>
            <ion-item lines="none">
             <p color="light" class="fs-12">Already have an account? <a href="/vendor-login">Login</a></p>
            </ion-item>
           </div>
  
        </ion-col>
  
      </ion-row>
    </ion-grid>
  
  </form>
  
</ion-content>
