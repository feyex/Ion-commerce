<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

<form [formGroup]="LoginForm">
  <ion-grid>
    <ion-row color ="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg = "5" size-xs = "12">
        <div text-center>
          <h3>Login your account!</h3>
        </div>
        <div padding>
          <ion-item lines="none">
            <ion-label>
              <h2 color="dark" class="fs-20">Let's get started:</h2>
              <p class="fs-12"class="ion-text-wrap">access your account information using your device phones number</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-input formControlName="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>
        </div>
        <div padding>
         <ion-item lines="none">
          <p color="light" class="fs-12">Can't remember your password ? <a color="light">Recover password</a></p>
         </ion-item>
        </div>
        
        <div padding>
          <ion-button size="large" type="submit" (click)="login()" [disabled]="!LoginForm.valid" expand="block">Login</ion-button>
        </div>
        <div padding>
          <ion-item lines="none">
           <p color="light" class="fs-12">Not yet registered <a href="/vendor">Signup</a></p>
          </ion-item>
         </div>

      </ion-col>

    </ion-row>
  </ion-grid>

</form>

</ion-content>
