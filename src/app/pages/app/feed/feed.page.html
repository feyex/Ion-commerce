<ion-header no-border>
  <ion-toolbar>
    <ion-buttons *ngIf="globals.splitPaneToggle" slot="start">
      <ion-button clear="true" (click)="globals.toggleMenu()">
        <i class="material-icons">menu</i>
      </ion-button>
    </ion-buttons>
    <ion-title>Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" size-md="7">
        <ion-card class="no-shadow" fullscreen *ngFor="let user of activities">
          <ion-card-content class="no-padding">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <text-avatar [text]="user.name + 'i'" [color]="color"></text-avatar>
              </ion-avatar>
              <ion-label>
                <ion-text>
                  <h3>{{ user.name }}</h3>
                </ion-text>
                <p slot="end">12 Febouray 2019</p>
              </ion-label>
            </ion-item>
            <ion-item style="margin-top: -10px; background-color: transparent" lines="none">
              <ion-avatar slot="start"></ion-avatar>
              <ion-label class="ion-text-wrap">
                <ion-grid class="no-padding">
                  <ion-row class="no-padding">
                    <ion-col *ngFor="let img of user.images" size="6">
                      <img height="150px" [src]="img" />
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <p>By default, Firebase does not store fine-grain analytics data - only a sample is taken. does not store fine-grain analytics data - only a sample is taken.</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
