<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <text-avatar [text]="user.name + 'i'" [color]="user.color"></text-avatar>
      </ion-avatar>
      
      <ion-label>
        <ion-text>
          <h3>{{ user.name }}</h3>
        </ion-text>
        <p>{{ user.company }} - {{ user.job_title }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of items">
      <ion-avatar color="primary" slot="start">
        <ion-icon [name]="item.icon"></ion-icon>
      </ion-avatar>
      <ion-label>
        <ion-text><h3>{{item.title}}</h3></ion-text>
        <p>{{item.note}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
